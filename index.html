<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" itemprop="description" content="Website Undangan digital dengan gaya modern. Undangan pernikahan Ryevo dan Nadia." />
    <meta name="keywords" content="wajik45, wajik, lengkon quran, @wajik45, undangan digital, undangan online, undangan" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/index.css">
    <title>For You</title>
</head>
<body>
    <audio id="audio" src="src/assets/audio/y2mate.com - Aakash Gandhi Arms of Heaven.mp3" loop></audio>
    <div class="container">
        <div id="loader"></div>
        <video src="src/assets/video/720.mp4" autoplay muted loop></video>
        <div class="front">
            <div class="lokasi">
                <i class="bi bi-x lokasi-close"></i>
                <h1>Lokasi</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.99792140168!2d106.7883985!3d-6.264002099999988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1951c5ba523%3A0x6df1fe4fe922fdea!2sASTON%20Bellevue%20Radio%20Dalam!5e0!3m2!1sid!2sid!4v1672457065898!5m2!1sid!2sid" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="foto">
                <i class="bi bi-x foto-close"></i>
                <i class="bi bi-caret-left-fill kiri"></i>
                <i class="bi bi-caret-right-fill kanan"></i>
                <img src="src/assets/images/pictures/0.jpg" alt="picture">
                <!--  -->
                <img style="display: none;" src="src/assets/images/pictures/1.jpg" alt="picture">
                <img style="display: none;" src="src/assets/images/pictures/2.jpg" alt="picture">
                <img style="display: none;" src="src/assets/images/pictures/3.jpg" alt="picture">
                <img style="display: none;" src="src/assets/images/pictures/4.jpg" alt="picture">
                <!--  -->
                <div class="navigasi">
                    <span class="bulet 0 active"></span>
                    <span class="bulet 1"></span>
                    <span class="bulet 2"></span>
                    <span class="bulet 3"></span>
                    <span class="bulet 4"></span>
                </div>
            </div>
            <div class="konfirmasi">
                <i class="bi bi-x konfirmasi-close"></i>
                <h1>Kirim Doa dan Ucapan</h1>
                <p>Tuliskan sesuatu ucapan berupa harapan ataupun doa untuk kedua mempelai.</p>
                <form>
                    <div class="alert-konten">
                    </div>
                    <label for="nama">Nama</label>
                    <input type="text" placeholder="Masukkan nama" id="nama" maxlength="100">

                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" cols="30" rows="10" placeholder="Masukkan pesan" maxlength="2000"></textarea>

                    <div class="kehadiran">
                        <label for="">Hadir</label>
                        <input type="radio" class="radio" name="kehadiran" value="hadir">

                        <label for="">Tidak Hadir</label>
                        <input type="radio" class="radio" name="kehadiran" value="tidak-hadir">
                    </div>

                    <button type="submit">Kirim</button>
                </form>
            </div>
            <div class="undangan">
                <div class="navigasi">
                    <div class="navigasi-home">
                        <i class="bi bi-house-fill"></i>
                        <span>Home</span>
                    </div>
                    <div class="navigasi-lokasi">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span>Lokasi</span>
                    </div>
                    <div class="navigasi-foto">
                        <i class="bi bi-image-fill"></i>
                        <span>Foto</span>
                    </div>
                    <div class="navigasi-konfirmasi">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Konfirmasi</span>
                    </div>
                </div>
            </div>
            <div class="opening">
                <div class="buka-undangan">
                    <p>Buka Undangan</p>
                    <i class="bi bi-envelope-open-fill"></i>
                </div>
                <p>The Wedding of</p>
                <h1>
                    <span class="ryevo">Ryevo</span>
                    <span class="dan">&</span>
                    <span class="nadia">Nadia</span>
                </h1>
                <p>Sabtu</p>
                <p>21 Januari 2023</p>
                <img src="src/assets/images/more/line.png" alt="kembang">
                <p>Yth</p>
                <p class="nama"><strong></strong></p>
                <p>Tanpa mengurangi rasa hormat, Kami mengundang Anda untuk hadir di acara pernikahan Kami.</p>
            </div>
        </div>
    </div>
    

    <script src="src/js/index.js"></script>
</body>
</html>
